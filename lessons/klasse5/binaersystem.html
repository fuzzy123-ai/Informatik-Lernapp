<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Das Bin√§rsystem - Informatik Lernapp</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-500 to-pink-600 min-h-screen">
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;

        function BinaryLearningApp() {
            const [activeTab, setActiveTab] = useState('theory');
            const [decimalInput, setDecimalInput] = useState(5);
            const [binaryInput, setBinaryInput] = useState('');
            const [convertedValue, setConvertedValue] = useState('');
            const [quizAnswers, setQuizAnswers] = useState({});
            const [score, setScore] = useState(0);
            const [showResults, setShowResults] = useState(false);
            const [bits, setBits] = useState([0, 0, 0, 0, 0, 0, 0, 0]);

            const quizQuestions = [
                {
                    id: 1,
                    question: "Was ist 5 im Bin√§rsystem?",
                    options: ["100", "101", "110", "111"],
                    correct: 1
                },
                {
                    id: 2,
                    question: "Wieviel ist 1010 im Dezimalsystem?",
                    options: ["8", "10", "12", "14"],
                    correct: 1
                },
                {
                    id: 3,
                    question: "Welche Ziffern gibt es im Bin√§rsystem?",
                    options: ["0 und 1", "0 bis 9", "A bis F", "0 bis 2"],
                    correct: 0
                },
                {
                    id: 4,
                    question: "Was ist ein Bit?",
                    options: ["8 Byte", "1 Bin√§rziffer", "1000 Byte", "Ein Computerprogramm"],
                    correct: 1
                }
            ];

            const decimalToBinary = (decimal) => {
                return (decimal >>> 0).toString(2).padStart(8, '0');
            };

            const binaryToDecimal = (binary) => {
                return parseInt(binary, 2);
            };

            useEffect(() => {
                setConvertedValue(decimalToBinary(decimalInput));
            }, [decimalInput]);

            const toggleBit = (index) => {
                const newBits = [...bits];
                newBits[index] = newBits[index] === 0 ? 1 : 0;
                setBits(newBits);
            };

            const getBitsValue = () => {
                return parseInt(bits.join(''), 2);
            };

            const handleQuizAnswer = (questionId, answerIndex) => {
                setQuizAnswers({
                    ...quizAnswers,
                    [questionId]: answerIndex
                });
            };

            const checkQuiz = () => {
                let correctCount = 0;
                quizQuestions.forEach(q => {
                    if (quizAnswers[q.id] === q.correct) correctCount++;
                });
                setScore(correctCount);
                setShowResults(true);
            };

            const resetQuiz = () => {
                setQuizAnswers({});
                setScore(0);
                setShowResults(false);
            };

            const completeLesson = () => {
                const urlParams = new URLSearchParams(window.location.search);
                const token = urlParams.get('token');
                const lessonId = urlParams.get('lessonId');
                
                if (token && lessonId) {
                    const finalScore = Math.round((score / quizQuestions.length) * 100);
                    if (typeof window.completeLesson === 'function') {
                        window.completeLesson(token, lessonId, finalScore);
                    }
                    alert(`Lektion abgeschlossen! Deine Punktzahl: ${finalScore}%`);
                    window.location.href = '../../student-dashboard.html';
                }
            };

            return (
                <div className="container mx-auto px-4 py-8 max-w-6xl">
                    {/* Header */}
                    <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
                        <div className="flex items-center justify-between">
                            <div className="flex items-center gap-4">
                                <span className="text-6xl">üî¢</span>
                                <div>
                                    <h1 className="text-3xl font-bold text-gray-800">Das Bin√§rsystem</h1>
                                    <p className="text-gray-600">Zahlen im Bin√§rsystem verstehen</p>
                                </div>
                            </div>
                            <button 
                                onClick={() => window.location.href = '../../student-dashboard.html'}
                                className="px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300"
                            >
                                ‚Üê Zur√ºck
                            </button>
                        </div>
                    </div>

                    {/* Tabs */}
                    <div className="bg-white rounded-lg shadow-lg mb-6">
                        <div className="flex border-b">
                            {[
                                { id: 'theory', label: 'üìö Theorie' },
                                { id: 'interactive', label: 'üéÆ Interaktiv' },
                                { id: 'converter', label: 'üîÑ Umrechner' },
                                { id: 'quiz', label: '‚ùì Quiz' }
                            ].map(tab => (
                                <button
                                    key={tab.id}
                                    onClick={() => setActiveTab(tab.id)}
                                    className={`flex-1 px-6 py-4 font-semibold transition ${
                                        activeTab === tab.id
                                            ? 'bg-purple-500 text-white'
                                            : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                                    }`}
                                >
                                    {tab.label}
                                </button>
                            ))}
                        </div>

                        <div className="p-8">
                            {/* Theory Tab */}
                            {activeTab === 'theory' && (
                                <div className="space-y-6">
                                    <section>
                                        <h2 className="text-2xl font-bold text-gray-800 mb-4">Was ist das Bin√§rsystem?</h2>
                                        <p className="text-gray-700 text-lg leading-relaxed mb-4">
                                            Computer verstehen nur zwei Zust√§nde: <strong>AN</strong> (1) und <strong>AUS</strong> (0).
                                            Deshalb verwenden sie das Bin√§rsystem (Zweiersystem) mit nur zwei Ziffern: 0 und 1.
                                        </p>
                                        <div className="bg-purple-50 border-l-4 border-purple-500 p-4 rounded">
                                            <p className="text-purple-900 font-semibold">üí° Wichtig:</p>
                                            <p className="text-purple-800">Im Dezimalsystem (unser Alltag) haben wir 10 Ziffern: 0-9</p>
                                            <p className="text-purple-800">Im Bin√§rsystem haben wir nur 2 Ziffern: 0 und 1</p>
                                        </div>
                                    </section>

                                    <section>
                                        <h2 className="text-2xl font-bold text-gray-800 mb-4">Wie funktioniert's?</h2>
                                        <p className="text-gray-700 text-lg mb-4">
                                            Jede Position hat einen Wert, der sich verdoppelt:
                                        </p>
                                        <div className="bg-gray-50 p-6 rounded-lg overflow-x-auto">
                                            <table className="w-full text-center">
                                                <thead>
                                                    <tr className="border-b-2 border-gray-300">
                                                        <th className="p-3 text-purple-600 font-bold">Position</th>
                                                        <th className="p-3">7</th>
                                                        <th className="p-3">6</th>
                                                        <th className="p-3">5</th>
                                                        <th className="p-3">4</th>
                                                        <th className="p-3">3</th>
                                                        <th className="p-3">2</th>
                                                        <th className="p-3">1</th>
                                                        <th className="p-3">0</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr className="border-b border-gray-200">
                                                        <td className="p-3 font-bold text-purple-600">Wert</td>
                                                        <td className="p-3 bg-purple-100 font-bold">128</td>
                                                        <td className="p-3 bg-purple-100 font-bold">64</td>
                                                        <td className="p-3 bg-purple-100 font-bold">32</td>
                                                        <td className="p-3 bg-purple-100 font-bold">16</td>
                                                        <td className="p-3 bg-purple-100 font-bold">8</td>
                                                        <td className="p-3 bg-purple-100 font-bold">4</td>
                                                        <td className="p-3 bg-purple-100 font-bold">2</td>
                                                        <td className="p-3 bg-purple-100 font-bold">1</td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </section>

                                    <section>
                                        <h2 className="text-2xl font-bold text-gray-800 mb-4">Beispiel: Die Zahl 5</h2>
                                        <div className="bg-gradient-to-r from-purple-50 to-pink-50 p-6 rounded-lg">
                                            <p className="text-gray-700 text-lg mb-4">
                                                Um 5 darzustellen, brauchen wir: 4 + 1 = 5
                                            </p>
                                            <div className="flex items-center justify-center gap-2 mb-4">
                                                {[0, 0, 0, 0, 0, 1, 0, 1].map((bit, idx) => (
                                                    <div key={idx} className={`w-16 h-16 flex items-center justify-center rounded-lg text-2xl font-bold ${
                                                        bit === 1 ? 'bg-green-500 text-white' : 'bg-gray-200 text-gray-500'
                                                    }`}>
                                                        {bit}
                                                    </div>
                                                ))}
                                            </div>
                                            <p className="text-center text-gray-600">
                                                00000101 = 4 + 1 = <span className="text-2xl font-bold text-purple-600">5</span>
                                            </p>
                                        </div>
                                    </section>

                                    <section>
                                        <h2 className="text-2xl font-bold text-gray-800 mb-4">Wichtige Begriffe</h2>
                                        <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                            {[
                                                { term: 'Bit', desc: 'Eine einzelne Bin√§rziffer (0 oder 1)', icon: 'üíæ' },
                                                { term: 'Byte', desc: '8 Bits zusammen (z.B. 01010101)', icon: 'üì¶' },
                                                { term: 'Bin√§r', desc: 'System mit nur 2 Ziffern (0 und 1)', icon: 'üî¢' }
                                            ].map(item => (
                                                <div key={item.term} className="bg-gray-50 p-4 rounded-lg border-2 border-purple-200">
                                                    <div className="text-3xl mb-2">{item.icon}</div>
                                                    <h3 className="font-bold text-lg text-purple-600 mb-2">{item.term}</h3>
                                                    <p className="text-gray-600 text-sm">{item.desc}</p>
                                                </div>
                                            ))}
                                        </div>
                                    </section>
                                </div>
                            )}

                            {/* Interactive Tab */}
                            {activeTab === 'interactive' && (
                                <div className="space-y-6">
                                    <h2 className="text-2xl font-bold text-gray-800 mb-4">üéÆ Bin√§r-Simulator</h2>
                                    <p className="text-gray-700 mb-6">
                                        Klicke auf die Bits, um sie ein- oder auszuschalten!
                                    </p>

                                    <div className="bg-gradient-to-r from-purple-50 to-pink-50 p-8 rounded-lg">
                                        {/* Bit Values */}
                                        <div className="flex justify-center gap-2 mb-4">
                                            {[128, 64, 32, 16, 8, 4, 2, 1].map((value, idx) => (
                                                <div key={idx} className="w-20 text-center">
                                                    <div className="text-sm text-gray-600 mb-1 font-semibold">{value}</div>
                                                </div>
                                            ))}
                                        </div>

                                        {/* Bits */}
                                        <div className="flex justify-center gap-2 mb-6">
                                            {bits.map((bit, idx) => (
                                                <button
                                                    key={idx}
                                                    onClick={() => toggleBit(idx)}
                                                    className={`w-20 h-20 text-3xl font-bold rounded-lg transition transform hover:scale-110 ${
                                                        bit === 1
                                                            ? 'bg-green-500 text-white shadow-lg'
                                                            : 'bg-gray-200 text-gray-400'
                                                    }`}
                                                >
                                                    {bit}
                                                </button>
                                            ))}
                                        </div>

                                        {/* Result */}
                                        <div className="text-center">
                                            <div className="text-gray-600 mb-2">Bin√§r: {bits.join('')}</div>
                                            <div className="text-6xl font-bold text-purple-600 mb-2">
                                                {getBitsValue()}
                                            </div>
                                            <div className="text-gray-600">im Dezimalsystem</div>
                                        </div>
                                    </div>

                                    <div className="bg-blue-50 border border-blue-200 rounded-lg p-4">
                                        <p className="text-blue-800">
                                            <strong>Tipp:</strong> Versuche die Zahlen 1 bis 10 im Bin√§rsystem darzustellen!
                                        </p>
                                    </div>
                                </div>
                            )}

                            {/* Converter Tab */}
                            {activeTab === 'converter' && (
                                <div className="space-y-6">
                                    <h2 className="text-2xl font-bold text-gray-800 mb-4">üîÑ Zahlen umrechnen</h2>
                                    
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                        {/* Dezimal zu Bin√§r */}
                                        <div className="bg-gradient-to-br from-blue-50 to-blue-100 p-6 rounded-lg">
                                            <h3 className="text-xl font-bold mb-4 text-blue-800">Dezimal ‚Üí Bin√§r</h3>
                                            <div className="mb-4">
                                                <label className="block text-gray-700 mb-2 font-semibold">Dezimalzahl:</label>
                                                <input
                                                    type="number"
                                                    min="0"
                                                    max="255"
                                                    value={decimalInput}
                                                    onChange={(e) => setDecimalInput(parseInt(e.target.value) || 0)}
                                                    className="w-full p-3 border-2 border-blue-300 rounded-lg text-2xl font-bold text-center"
                                                />
                                            </div>
                                            <div className="bg-white p-4 rounded-lg border-2 border-blue-300">
                                                <div className="text-gray-600 text-sm mb-2">Bin√§r:</div>
                                                <div className="text-3xl font-mono font-bold text-blue-600 break-all">
                                                    {convertedValue}
                                                </div>
                                            </div>
                                        </div>

                                        {/* Bin√§r zu Dezimal */}
                                        <div className="bg-gradient-to-br from-purple-50 to-purple-100 p-6 rounded-lg">
                                            <h3 className="text-xl font-bold mb-4 text-purple-800">Bin√§r ‚Üí Dezimal</h3>
                                            <div className="mb-4">
                                                <label className="block text-gray-700 mb-2 font-semibold">Bin√§rzahl:</label>
                                                <input
                                                    type="text"
                                                    pattern="[01]*"
                                                    value={binaryInput}
                                                    onChange={(e) => {
                                                        const val = e.target.value.replace(/[^01]/g, '');
                                                        setBinaryInput(val);
                                                    }}
                                                    placeholder="z.B. 101"
                                                    className="w-full p-3 border-2 border-purple-300 rounded-lg text-2xl font-mono font-bold text-center"
                                                />
                                            </div>
                                            <div className="bg-white p-4 rounded-lg border-2 border-purple-300">
                                                <div className="text-gray-600 text-sm mb-2">Dezimal:</div>
                                                <div className="text-3xl font-bold text-purple-600">
                                                    {binaryInput ? binaryToDecimal(binaryInput) : '-'}
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {/* Quiz Tab */}
                            {activeTab === 'quiz' && (
                                <div className="space-y-6">
                                    <h2 className="text-2xl font-bold text-gray-800 mb-4">‚ùì Quiz</h2>
                                    
                                    {!showResults ? (
                                        <>
                                            {quizQuestions.map(q => (
                                                <div key={q.id} className="bg-gray-50 p-6 rounded-lg border border-gray-200">
                                                    <h3 className="font-bold text-lg mb-4 text-gray-800">
                                                        {q.id}. {q.question}
                                                    </h3>
                                                    <div className="space-y-2">
                                                        {q.options.map((option, idx) => (
                                                            <label
                                                                key={idx}
                                                                className={`flex items-center gap-3 p-3 rounded-lg cursor-pointer transition ${
                                                                    quizAnswers[q.id] === idx
                                                                        ? 'bg-purple-100 border-2 border-purple-500'
                                                                        : 'bg-white border-2 border-gray-200 hover:border-purple-300'
                                                                }`}
                                                            >
                                                                <input
                                                                    type="radio"
                                                                    name={`question-${q.id}`}
                                                                    checked={quizAnswers[q.id] === idx}
                                                                    onChange={() => handleQuizAnswer(q.id, idx)}
                                                                    className="w-4 h-4"
                                                                />
                                                                <span className="text-gray-700 font-mono">{option}</span>
                                                            </label>
                                                        ))}
                                                    </div>
                                                </div>
                                            ))}
                                            
                                            <button
                                                onClick={checkQuiz}
                                                disabled={Object.keys(quizAnswers).length < quizQuestions.length}
                                                className="w-full py-3 bg-purple-500 text-white rounded-lg font-bold hover:bg-purple-600 disabled:bg-gray-300 disabled:cursor-not-allowed"
                                            >
                                                Quiz auswerten
                                            </button>
                                        </>
                                    ) : (
                                        <div className="text-center space-y-6">
                                            <div className="text-6xl mb-4">
                                                {score >= 3 ? 'üéâ' : 'üìö'}
                                            </div>
                                            <h3 className="text-3xl font-bold text-gray-800">
                                                {score} von {quizQuestions.length} richtig!
                                            </h3>
                                            <div className="bg-gray-100 rounded-lg p-6">
                                                <div className="text-5xl font-bold text-purple-600 mb-2">
                                                    {Math.round((score / quizQuestions.length) * 100)}%
                                                </div>
                                                <p className="text-gray-600">Deine Punktzahl</p>
                                            </div>
                                            
                                            {score >= 3 && (
                                                <div className="bg-green-100 border border-green-300 rounded-lg p-4">
                                                    <p className="text-green-800 font-bold">
                                                        Hervorragend! Du verstehst das Bin√§rsystem! üåü
                                                    </p>
                                                </div>
                                            )}

                                            <div className="flex gap-3 justify-center">
                                                <button
                                                    onClick={resetQuiz}
                                                    className="px-6 py-3 bg-gray-500 text-white rounded-lg hover:bg-gray-600"
                                                >
                                                    Nochmal versuchen
                                                </button>
                                                <button
                                                    onClick={completeLesson}
                                                    className="px-6 py-3 bg-green-500 text-white rounded-lg hover:bg-green-600"
                                                >
                                                    Lektion abschlie√üen ‚úì
                                                </button>
                                            </div>
                                        </div>
                                    )}
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<BinaryLearningApp />, document.getElementById('root'));
    </script>
    
    <script src="../../js/auth.js"></script>
    <script src="../../js/progress.js"></script>
</body>
</html>
