<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koordinaten und Bewegung - Informatik Lernapp</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-500 to-indigo-600 min-h-screen">
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState } = React;

        function KoordinatenApp() {
            const [activeTab, setActiveTab] = useState('theory');
            const [quizAnswers, setQuizAnswers] = useState({});
            const [score, setScore] = useState(0);
            const [showResults, setShowResults] = useState(false);
            
            // Interactive examples state
            const [spriteX, setSpriteX] = useState(0);
            const [spriteY, setSpriteY] = useState(0);
            const [targetX, setTargetX] = useState(100);
            const [targetY, setTargetY] = useState(100);

            const quizQuestions = [
                {
                    id: 1,
                    question: "Wo liegt der Mittelpunkt (0, 0) der Scratch-B√ºhne?",
                    options: ["Oben links", "Oben rechts", "In der Mitte", "Unten links"],
                    correct: 2
                },
                {
                    id: 2,
                    question: "Was bedeutet x = 100, y = 50?",
                    options: ["100 nach links, 50 nach unten", "100 nach rechts, 50 nach oben", "100 nach oben, 50 nach rechts", "100 nach unten, 50 nach links"],
                    correct: 1
                },
                {
                    id: 3,
                    question: "Wie bewegt man eine Figur nach rechts?",
                    options: ["x-Wert verringern", "y-Wert erh√∂hen", "x-Wert erh√∂hen", "y-Wert verringern"],
                    correct: 2
                },
                {
                    id: 4,
                    question: "Welcher Befehl setzt eine Figur auf Position (50, -30)?",
                    options: ["Gehe zu x: 50 y: -30", "√Ñndere x um 50, √§ndere y um -30", "Setze x auf -30, setze y auf 50", "Bewege 50 -30"],
                    correct: 0
                }
            ];

            const handleQuizAnswer = (questionId, answerIndex) => {
                setQuizAnswers({ ...quizAnswers, [questionId]: answerIndex });
            };

            const submitQuiz = () => {
                let correctCount = 0;
                quizQuestions.forEach(q => {
                    if (quizAnswers[q.id] === q.correct) {
                        correctCount++;
                    }
                });
                const percentage = Math.round((correctCount / quizQuestions.length) * 100);
                setScore(percentage);
                setShowResults(true);
            };

            const completeLesson = () => {
                const token = new URLSearchParams(window.location.search).get('token');
                if (!token) {
                    alert('‚ö†Ô∏è Kein Token gefunden! Bitte √ºber das Dashboard anmelden.');
                    return;
                }

                const lessonId = 'k6-04';
                const users = JSON.parse(localStorage.getItem('users') || '{}');
                const user = users[token];
                
                if (!user) {
                    alert('‚ö†Ô∏è Benutzer nicht gefunden!');
                    return;
                }

                if (!user.progress) user.progress = {};
                user.progress[lessonId] = {
                    status: 'completed',
                    score: score,
                    timestamp: new Date().toISOString()
                };

                localStorage.setItem('users', JSON.stringify(users));
                alert('üéâ Lektion abgeschlossen! Score: ' + score + '%');
                window.location.href = '../../student-dashboard.html?token=' + token;
            };

            const moveSprite = (dx, dy) => {
                setSpriteX(Math.max(-200, Math.min(200, spriteX + dx)));
                setSpriteY(Math.max(-150, Math.min(150, spriteY + dy)));
            };

            const moveToTarget = () => {
                setSpriteX(targetX);
                setSpriteY(targetY);
            };

            const resetSprite = () => {
                setSpriteX(0);
                setSpriteY(0);
            };

            const getQuadrant = (x, y) => {
                if (x > 0 && y > 0) return { text: "Quadrant 1 (oben rechts)", color: "bg-green-100 text-green-800" };
                if (x < 0 && y > 0) return { text: "Quadrant 2 (oben links)", color: "bg-blue-100 text-blue-800" };
                if (x < 0 && y < 0) return { text: "Quadrant 3 (unten links)", color: "bg-purple-100 text-purple-800" };
                if (x > 0 && y < 0) return { text: "Quadrant 4 (unten rechts)", color: "bg-yellow-100 text-yellow-800" };
                return { text: "Mittelpunkt", color: "bg-gray-100 text-gray-800" };
            };

            const quadrant = getQuadrant(spriteX, spriteY);

            return (
                <div className="min-h-screen p-8">
                    <div className="max-w-5xl mx-auto bg-white rounded-3xl shadow-2xl overflow-hidden">
                        {/* Header */}
                        <div className="bg-gradient-to-r from-blue-600 to-indigo-600 text-white p-8">
                            <button 
                                onClick={() => {
                                    const token = new URLSearchParams(window.location.search).get('token');
                                    window.location.href = '../../student-dashboard.html?token=' + token;
                                }} 
                                className="mb-4 px-4 py-2 bg-white/20 hover:bg-white/30 rounded-lg transition"
                            >
                                ‚Üê Zur√ºck zum Dashboard
                            </button>
                            <h1 className="text-4xl font-bold mb-2">üéØ Koordinaten und Bewegung</h1>
                            <p className="text-xl opacity-90">X-Y-Koordinatensystem verstehen</p>
                        </div>

                        {/* Tabs */}
                        <div className="flex border-b">
                            {['theory', 'interactive', 'quiz'].map(tab => (
                                <button
                                    key={tab}
                                    onClick={() => setActiveTab(tab)}
                                    className={`flex-1 py-4 text-lg font-semibold transition ${
                                        activeTab === tab
                                            ? 'bg-blue-100 text-blue-800 border-b-4 border-blue-600'
                                            : 'text-gray-600 hover:bg-gray-100'
                                    }`}
                                >
                                    {tab === 'theory' && 'üìñ Theorie'}
                                    {tab === 'interactive' && 'üéÆ Interaktiv'}
                                    {tab === 'quiz' && '‚úÖ Quiz'}
                                </button>
                            ))}
                        </div>

                        {/* Content */}
                        <div className="p-8">
                            {/* Theory Tab */}
                            {activeTab === 'theory' && (
                                <div className="space-y-6">
                                    <div>
                                        <h2 className="text-3xl font-bold mb-4 text-gray-800">Was sind Koordinaten?</h2>
                                        <p className="text-lg text-gray-700 leading-relaxed">
                                            Koordinaten sind wie eine Adresse auf der Scratch-B√ºhne. Sie bestehen aus zwei Zahlen: 
                                            <strong> X</strong> (horizontal, links-rechts) und <strong> Y</strong> (vertikal, unten-oben). 
                                            Damit kannst du genau bestimmen, wo eine Figur sich befindet!
                                        </p>
                                    </div>

                                    <div className="bg-gradient-to-r from-blue-50 to-indigo-50 p-6 rounded-xl border-l-4 border-blue-500">
                                        <h3 className="text-xl font-bold mb-3 text-blue-800">üí° Alltags-Beispiel</h3>
                                        <p className="text-gray-700 text-lg">
                                            Wie ein Schachbrett! Die X-Achse geht von links nach rechts (wie Spalten), 
                                            die Y-Achse geht von unten nach oben (wie Reihen). Jedes Feld hat eine eindeutige Position!
                                        </p>
                                    </div>

                                    <div>
                                        <h3 className="text-2xl font-bold mb-3 text-gray-800">Das Koordinatensystem in Scratch</h3>
                                        <div className="bg-gray-100 p-6 rounded-xl">
                                            <div className="relative bg-white border-4 border-blue-500 rounded-xl" style={{height: '400px'}}>
                                                {/* Grid */}
                                                <div className="absolute inset-0 flex items-center justify-center">
                                                    <svg className="w-full h-full">
                                                        {/* Vertical line (Y-axis) */}
                                                        <line x1="50%" y1="0" x2="50%" y2="100%" stroke="#94a3b8" strokeWidth="2" strokeDasharray="4"/>
                                                        {/* Horizontal line (X-axis) */}
                                                        <line x1="0" y1="50%" x2="100%" y2="50%" stroke="#94a3b8" strokeWidth="2" strokeDasharray="4"/>
                                                        {/* Axes */}
                                                        <line x1="50%" y1="0" x2="50%" y2="100%" stroke="#3b82f6" strokeWidth="3"/>
                                                        <line x1="0" y1="50%" x2="100%" y2="50%" stroke="#3b82f6" strokeWidth="3"/>
                                                    </svg>
                                                </div>
                                                {/* Labels */}
                                                <div className="absolute top-2 left-1/2 transform -translate-x-1/2 bg-blue-500 text-white px-3 py-1 rounded text-sm font-bold">
                                                    +Y (oben)
                                                </div>
                                                <div className="absolute bottom-2 left-1/2 transform -translate-x-1/2 bg-blue-500 text-white px-3 py-1 rounded text-sm font-bold">
                                                    -Y (unten)
                                                </div>
                                                <div className="absolute left-2 top-1/2 transform -translate-y-1/2 bg-blue-500 text-white px-3 py-1 rounded text-sm font-bold">
                                                    -X (links)
                                                </div>
                                                <div className="absolute right-2 top-1/2 transform -translate-y-1/2 bg-blue-500 text-white px-3 py-1 rounded text-sm font-bold">
                                                    +X (rechts)
                                                </div>
                                                {/* Center */}
                                                <div className="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-red-500 text-white px-4 py-2 rounded-full text-sm font-bold">
                                                    (0, 0)
                                                </div>
                                                {/* Corner labels */}
                                                <div className="absolute top-8 right-8 bg-green-100 text-green-800 px-2 py-1 rounded text-xs font-bold">
                                                    (+X, +Y)
                                                </div>
                                                <div className="absolute top-8 left-8 bg-blue-100 text-blue-800 px-2 py-1 rounded text-xs font-bold">
                                                    (-X, +Y)
                                                </div>
                                                <div className="absolute bottom-8 left-8 bg-purple-100 text-purple-800 px-2 py-1 rounded text-xs font-bold">
                                                    (-X, -Y)
                                                </div>
                                                <div className="absolute bottom-8 right-8 bg-yellow-100 text-yellow-800 px-2 py-1 rounded text-xs font-bold">
                                                    (+X, -Y)
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div>
                                        <h3 className="text-2xl font-bold mb-3 text-gray-800">Bewegungs-Befehle</h3>
                                        <div className="space-y-3">
                                            <div className="bg-green-100 p-4 rounded-lg">
                                                <div className="font-bold text-green-800 mb-2">üéØ Gehe zu Position</div>
                                                <div className="bg-green-500 text-white p-3 rounded font-mono">
                                                    Gehe zu x: [100] y: [50]
                                                </div>
                                                <p className="text-sm text-gray-700 mt-2">Springt direkt zur Position (100, 50)</p>
                                            </div>

                                            <div className="bg-blue-100 p-4 rounded-lg">
                                                <div className="font-bold text-blue-800 mb-2">‚ûï √Ñndere Position</div>
                                                <div className="bg-blue-500 text-white p-3 rounded font-mono">
                                                    √Ñndere x um [10]
                                                </div>
                                                <p className="text-sm text-gray-700 mt-2">Bewegt die Figur 10 Schritte nach rechts</p>
                                            </div>

                                            <div className="bg-purple-100 p-4 rounded-lg">
                                                <div className="font-bold text-purple-800 mb-2">üîç Position auslesen</div>
                                                <div className="bg-purple-500 text-white p-3 rounded font-mono">
                                                    sage (verbinde "x: " und (x-Position))
                                                </div>
                                                <p className="text-sm text-gray-700 mt-2">Zeigt die aktuelle X-Position an</p>
                                            </div>
                                        </div>
                                    </div>

                                    <div className="bg-yellow-50 p-6 rounded-xl border-l-4 border-yellow-500">
                                        <h3 className="text-xl font-bold mb-3 text-yellow-800">üìè Scratch-B√ºhne Grenzen</h3>
                                        <p className="text-gray-700">
                                            Die Scratch-B√ºhne reicht von <strong>-240 bis +240</strong> in X-Richtung 
                                            und von <strong>-180 bis +180</strong> in Y-Richtung.
                                        </p>
                                    </div>
                                </div>
                            )}

                            {/* Interactive Tab */}
                            {activeTab === 'interactive' && (
                                <div className="space-y-8">
                                    <h2 className="text-3xl font-bold text-gray-800">Bewege die Figur!</h2>
                                    
                                    {/* Main Coordinate System */}
                                    <div className="bg-gradient-to-br from-blue-50 to-indigo-50 p-6 rounded-xl">
                                        <h3 className="text-2xl font-bold mb-4 text-gray-800">üéÆ Koordinaten-Spielplatz</h3>
                                        
                                        {/* Coordinate Display */}
                                        <div className="grid grid-cols-3 gap-4 mb-4">
                                            <div className="bg-white p-4 rounded-lg border-2 border-blue-500 text-center">
                                                <p className="text-sm text-gray-600">X-Position</p>
                                                <p className="text-3xl font-bold text-blue-600">{spriteX}</p>
                                            </div>
                                            <div className="bg-white p-4 rounded-lg border-2 border-blue-500 text-center">
                                                <p className="text-sm text-gray-600">Y-Position</p>
                                                <p className="text-3xl font-bold text-blue-600">{spriteY}</p>
                                            </div>
                                            <div className={`p-4 rounded-lg border-2 border-gray-300 text-center ${quadrant.color}`}>
                                                <p className="text-sm font-semibold">Position</p>
                                                <p className="text-lg font-bold">{quadrant.text}</p>
                                            </div>
                                        </div>

                                        {/* Stage */}
                                        <div className="relative bg-white border-4 border-blue-500 rounded-xl mb-4" style={{height: '400px'}}>
                                            {/* Grid */}
                                            <svg className="absolute inset-0 w-full h-full">
                                                {/* Grid lines */}
                                                {[-150, -100, -50, 0, 50, 100, 150].map(x => (
                                                    <line 
                                                        key={`v${x}`}
                                                        x1={`${((x + 200) / 400) * 100}%`}
                                                        y1="0" 
                                                        x2={`${((x + 200) / 400) * 100}%`}
                                                        y2="100%" 
                                                        stroke="#e5e7eb" 
                                                        strokeWidth="1"
                                                    />
                                                ))}
                                                {[-100, -50, 0, 50, 100].map(y => (
                                                    <line 
                                                        key={`h${y}`}
                                                        x1="0" 
                                                        y1={`${((-y + 150) / 300) * 100}%`}
                                                        x2="100%" 
                                                        y2={`${((-y + 150) / 300) * 100}%`}
                                                        stroke="#e5e7eb" 
                                                        strokeWidth="1"
                                                    />
                                                ))}
                                                {/* Axes */}
                                                <line x1="50%" y1="0" x2="50%" y2="100%" stroke="#3b82f6" strokeWidth="2"/>
                                                <line x1="0" y1="50%" x2="100%" y2="50%" stroke="#3b82f6" strokeWidth="2"/>
                                            </svg>
                                            
                                            {/* Sprite */}
                                            <div 
                                                className="absolute w-12 h-12 bg-gradient-to-br from-red-500 to-pink-500 rounded-full flex items-center justify-center text-2xl transform -translate-x-1/2 -translate-y-1/2 shadow-lg transition-all duration-300"
                                                style={{
                                                    left: `${((spriteX + 200) / 400) * 100}%`,
                                                    top: `${((-spriteY + 150) / 300) * 100}%`
                                                }}
                                            >
                                                üê±
                                            </div>
                                        </div>

                                        {/* Controls */}
                                        <div className="space-y-4">
                                            <div className="grid grid-cols-3 gap-2">
                                                <div></div>
                                                <button
                                                    onClick={() => moveSprite(0, 20)}
                                                    className="py-3 bg-blue-500 text-white font-bold rounded-lg hover:bg-blue-600 transition"
                                                >
                                                    ‚¨ÜÔ∏è Y+20
                                                </button>
                                                <div></div>
                                                <button
                                                    onClick={() => moveSprite(-20, 0)}
                                                    className="py-3 bg-blue-500 text-white font-bold rounded-lg hover:bg-blue-600 transition"
                                                >
                                                    ‚¨ÖÔ∏è X-20
                                                </button>
                                                <button
                                                    onClick={resetSprite}
                                                    className="py-3 bg-gray-500 text-white font-bold rounded-lg hover:bg-gray-600 transition"
                                                >
                                                    üè† (0,0)
                                                </button>
                                                <button
                                                    onClick={() => moveSprite(20, 0)}
                                                    className="py-3 bg-blue-500 text-white font-bold rounded-lg hover:bg-blue-600 transition"
                                                >
                                                    ‚û°Ô∏è X+20
                                                </button>
                                                <div></div>
                                                <button
                                                    onClick={() => moveSprite(0, -20)}
                                                    className="py-3 bg-blue-500 text-white font-bold rounded-lg hover:bg-blue-600 transition"
                                                >
                                                    ‚¨áÔ∏è Y-20
                                                </button>
                                                <div></div>
                                            </div>
                                        </div>
                                    </div>

                                    {/* Go to Position */}
                                    <div className="bg-gradient-to-br from-green-50 to-emerald-50 p-6 rounded-xl">
                                        <h3 className="text-2xl font-bold mb-4 text-gray-800">üéØ Gehe zu Position</h3>
                                        <p className="text-gray-600 mb-4">
                                            Setze eine Ziel-Position und springe direkt dorthin!
                                        </p>
                                        <div className="space-y-4">
                                            <div className="grid grid-cols-2 gap-4">
                                                <div>
                                                    <label className="block text-sm font-semibold mb-2">
                                                        Ziel X: {targetX}
                                                    </label>
                                                    <input
                                                        type="range"
                                                        min="-200"
                                                        max="200"
                                                        value={targetX}
                                                        onChange={(e) => setTargetX(parseInt(e.target.value))}
                                                        className="w-full h-3 bg-green-200 rounded-lg appearance-none cursor-pointer"
                                                    />
                                                </div>
                                                <div>
                                                    <label className="block text-sm font-semibold mb-2">
                                                        Ziel Y: {targetY}
                                                    </label>
                                                    <input
                                                        type="range"
                                                        min="-150"
                                                        max="150"
                                                        value={targetY}
                                                        onChange={(e) => setTargetY(parseInt(e.target.value))}
                                                        className="w-full h-3 bg-green-200 rounded-lg appearance-none cursor-pointer"
                                                    />
                                                </div>
                                            </div>
                                            <button
                                                onClick={moveToTarget}
                                                className="w-full py-4 bg-gradient-to-r from-green-500 to-emerald-600 text-white text-lg font-bold rounded-lg hover:shadow-lg transition"
                                            >
                                                Gehe zu ({targetX}, {targetY}) üöÄ
                                            </button>
                                            <div className="bg-gray-100 p-4 rounded-lg font-mono text-sm">
                                                <div className="text-green-600 font-bold">Scratch-Code:</div>
                                                <div className="ml-4">Gehe zu x: [{targetX}] y: [{targetY}]</div>
                                            </div>
                                        </div>
                                    </div>

                                    {/* Quick Position Buttons */}
                                    <div className="bg-gradient-to-br from-purple-50 to-pink-50 p-6 rounded-xl">
                                        <h3 className="text-2xl font-bold mb-4 text-gray-800">‚ö° Schnell-Positionen</h3>
                                        <div className="grid grid-cols-3 gap-3">
                                            <button
                                                onClick={() => { setSpriteX(-150); setSpriteY(100); }}
                                                className="py-4 bg-purple-500 text-white font-bold rounded-lg hover:bg-purple-600 transition"
                                            >
                                                Oben Links<br/>(-150, 100)
                                            </button>
                                            <button
                                                onClick={() => { setSpriteX(0); setSpriteY(100); }}
                                                className="py-4 bg-purple-500 text-white font-bold rounded-lg hover:bg-purple-600 transition"
                                            >
                                                Oben Mitte<br/>(0, 100)
                                            </button>
                                            <button
                                                onClick={() => { setSpriteX(150); setSpriteY(100); }}
                                                className="py-4 bg-purple-500 text-white font-bold rounded-lg hover:bg-purple-600 transition"
                                            >
                                                Oben Rechts<br/>(150, 100)
                                            </button>
                                            <button
                                                onClick={() => { setSpriteX(-150); setSpriteY(-100); }}
                                                className="py-4 bg-pink-500 text-white font-bold rounded-lg hover:bg-pink-600 transition"
                                            >
                                                Unten Links<br/>(-150, -100)
                                            </button>
                                            <button
                                                onClick={() => { setSpriteX(0); setSpriteY(-100); }}
                                                className="py-4 bg-pink-500 text-white font-bold rounded-lg hover:bg-pink-600 transition"
                                            >
                                                Unten Mitte<br/>(0, -100)
                                            </button>
                                            <button
                                                onClick={() => { setSpriteX(150); setSpriteY(-100); }}
                                                className="py-4 bg-pink-500 text-white font-bold rounded-lg hover:bg-pink-600 transition"
                                            >
                                                Unten Rechts<br/>(150, -100)
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {/* Quiz Tab */}
                            {activeTab === 'quiz' && (
                                <div>
                                    <h2 className="text-3xl font-bold mb-6 text-gray-800">Quiz: Teste dein Wissen!</h2>
                                    
                                    {!showResults ? (
                                        <div className="space-y-6">
                                            {quizQuestions.map((q, index) => (
                                                <div key={q.id} className="bg-gray-50 p-6 rounded-xl">
                                                    <p className="text-lg font-semibold mb-4">
                                                        {index + 1}. {q.question}
                                                    </p>
                                                    <div className="space-y-2">
                                                        {q.options.map((option, optIndex) => (
                                                            <button
                                                                key={optIndex}
                                                                onClick={() => handleQuizAnswer(q.id, optIndex)}
                                                                className={`w-full p-4 text-left rounded-lg transition ${
                                                                    quizAnswers[q.id] === optIndex
                                                                        ? 'bg-blue-500 text-white font-semibold'
                                                                        : 'bg-white hover:bg-blue-100 border-2 border-gray-200'
                                                                }`}
                                                            >
                                                                {option}
                                                            </button>
                                                        ))}
                                                    </div>
                                                </div>
                                            ))}
                                            
                                            <button
                                                onClick={submitQuiz}
                                                disabled={Object.keys(quizAnswers).length !== quizQuestions.length}
                                                className="w-full py-4 bg-gradient-to-r from-blue-600 to-indigo-600 text-white text-xl font-bold rounded-xl hover:shadow-lg transition disabled:opacity-50 disabled:cursor-not-allowed"
                                            >
                                                Quiz auswerten
                                            </button>
                                        </div>
                                    ) : (
                                        <div className="text-center space-y-6">
                                            <div className={`text-6xl ${score >= 75 ? 'text-green-500' : score >= 50 ? 'text-yellow-500' : 'text-red-500'}`}>
                                                {score >= 75 ? 'üéâ' : score >= 50 ? 'üòä' : 'üòï'}
                                            </div>
                                            <h3 className="text-4xl font-bold text-gray-800">
                                                Dein Ergebnis: {score}%
                                            </h3>
                                            <p className="text-xl text-gray-600">
                                                {score >= 75 ? 'Ausgezeichnet! Du verstehst Koordinaten perfekt!' :
                                                 score >= 50 ? 'Gut gemacht! Mit etwas √úbung wirst du noch besser!' :
                                                 'Schau dir die Theorie noch einmal an und versuch es erneut!'}
                                            </p>
                                            {score >= 50 && (
                                                <button
                                                    onClick={completeLesson}
                                                    className="px-8 py-4 bg-gradient-to-r from-green-500 to-emerald-600 text-white text-xl font-bold rounded-xl hover:shadow-lg transition"
                                                >
                                                    ‚úì Lektion abschlie√üen
                                                </button>
                                            )}
                                            <button
                                                onClick={() => {
                                                    setShowResults(false);
                                                    setQuizAnswers({});
                                                    setScore(0);
                                                }}
                                                className="block mx-auto px-6 py-3 bg-gray-300 text-gray-800 font-semibold rounded-lg hover:bg-gray-400 transition"
                                            >
                                                Quiz wiederholen
                                            </button>
                                        </div>
                                    )}
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<KoordinatenApp />, document.getElementById('root'));
    </script>
</body>
</html>
