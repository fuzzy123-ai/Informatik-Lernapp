<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suchalgorithmen - Informatik Lernapp</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-green-500 to-teal-600 min-h-screen">
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState } = React;

        function SuchalgorithmenApp() {
            const [activeTab, setActiveTab] = useState('theory');
            const [quizAnswers, setQuizAnswers] = useState({});
            const [score, setScore] = useState(0);
            const [showResults, setShowResults] = useState(false);
            
            const [linearArray, setLinearArray] = useState([3, 7, 12, 18, 24, 31, 45, 52, 67, 89]);
            const [linearTarget, setLinearTarget] = useState(31);
            const [linearStep, setLinearStep] = useState(-1);
            const [linearFound, setLinearFound] = useState(false);
            
            const [binaryArray] = useState([3, 7, 12, 18, 24, 31, 45, 52, 67, 89]);
            const [binaryTarget, setBinaryTarget] = useState(45);
            const [binaryLeft, setBinaryLeft] = useState(0);
            const [binaryRight, setBinaryRight] = useState(9);
            const [binaryMid, setBinaryMid] = useState(-1);
            const [binaryFound, setBinaryFound] = useState(false);
            const [binarySteps, setBinarySteps] = useState(0);

            const quizQuestions = [
                {
                    id: 1,
                    question: "Was macht die lineare Suche?",
                    options: ["Springt zum Mittelpunkt", "Durchsucht alle Elemente nacheinander", "Teilt die Liste in H√§lften", "Sortiert erst die Liste"],
                    correct: 1
                },
                {
                    id: 2,
                    question: "Wann kann die bin√§re Suche verwendet werden?",
                    options: ["Bei beliebigen Listen", "Nur bei sortierten Listen", "Bei leeren Listen", "Bei sehr kurzen Listen"],
                    correct: 1
                },
                {
                    id: 3,
                    question: "Welcher Algorithmus ist schneller bei gro√üen Listen?",
                    options: ["Lineare Suche", "Bin√§re Suche", "Beide gleich schnell", "Kommt darauf an"],
                    correct: 1
                },
                {
                    id: 4,
                    question: "Was ist der erste Schritt der bin√§ren Suche?",
                    options: ["Pr√ºfe das erste Element", "Pr√ºfe das letzte Element", "Pr√ºfe das mittlere Element", "Pr√ºfe alle Elemente"],
                    correct: 2
                }
            ];

            const handleQuizAnswer = (questionId, answerIndex) => {
                setQuizAnswers({ ...quizAnswers, [questionId]: answerIndex });
            };

            const checkQuiz = () => {
                let correctCount = 0;
                quizQuestions.forEach(q => {
                    if (quizAnswers[q.id] === q.correct) correctCount++;
                });
                setScore(correctCount);
                setShowResults(true);
            };

            const completeLesson = () => {
                const urlParams = new URLSearchParams(window.location.search);
                const token = urlParams.get('token');
                const lessonId = 'k8-02';
                
                if (token && lessonId && typeof window.completeLesson === 'function') {
                    const finalScore = Math.round((score / quizQuestions.length) * 100);
                    window.completeLesson(token, lessonId, finalScore);
                    alert(`Lektion abgeschlossen! Deine Punktzahl: ${finalScore}%`);
                }
                window.location.href = '../../student-dashboard.html';
            };

            const startLinearSearch = () => {
                setLinearStep(0);
                setLinearFound(false);
                let step = 0;
                const interval = setInterval(() => {
                    if (step < linearArray.length) {
                        setLinearStep(step);
                        if (linearArray[step] === linearTarget) {
                            setLinearFound(true);
                            clearInterval(interval);
                        }
                        step++;
                    } else {
                        clearInterval(interval);
                    }
                }, 500);
            };

            const startBinarySearch = () => {
                setBinarySteps(0);
                setBinaryFound(false);
                let left = 0;
                let right = binaryArray.length - 1;
                let steps = 0;
                
                const interval = setInterval(() => {
                    if (left <= right) {
                        steps++;
                        const mid = Math.floor((left + right) / 2);
                        setBinaryMid(mid);
                        setBinaryLeft(left);
                        setBinaryRight(right);
                        setBinarySteps(steps);
                        
                        if (binaryArray[mid] === binaryTarget) {
                            setBinaryFound(true);
                            clearInterval(interval);
                        } else if (binaryArray[mid] < binaryTarget) {
                            left = mid + 1;
                        } else {
                            right = mid - 1;
                        }
                    } else {
                        clearInterval(interval);
                    }
                }, 1000);
            };

            return (
                <div className="container mx-auto px-4 py-8 max-w-6xl">
                    <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
                        <div className="flex items-center justify-between">
                            <div className="flex items-center gap-4">
                                <span className="text-5xl">üîç</span>
                                <div>
                                    <h1 className="text-3xl font-bold text-gray-800">Suchalgorithmen</h1>
                                    <p className="text-gray-600">Klasse 8 - Lineare und bin√§re Suche</p>
                                </div>
                            </div>
                            <button 
                                onClick={() => window.location.href = '../../student-dashboard.html'}
                                className="px-4 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition"
                            >
                                ‚Üê Zur√ºck
                            </button>
                        </div>
                    </div>

                    <div className="bg-white rounded-lg shadow-lg mb-6">
                        <div className="flex border-b">
                            <button 
                                onClick={() => setActiveTab('theory')}
                                className={`flex-1 px-6 py-3 font-semibold transition ${activeTab === 'theory' ? 'bg-green-500 text-white' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'}`}
                            >
                                üìö Theorie
                            </button>
                            <button 
                                onClick={() => setActiveTab('interactive')}
                                className={`flex-1 px-6 py-3 font-semibold transition ${activeTab === 'interactive' ? 'bg-green-500 text-white' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'}`}
                            >
                                ‚ö° Interaktiv
                            </button>
                            <button 
                                onClick={() => setActiveTab('quiz')}
                                className={`flex-1 px-6 py-3 font-semibold transition ${activeTab === 'quiz' ? 'bg-green-500 text-white' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'}`}
                            >
                                ‚úÖ Quiz
                            </button>
                        </div>

                        <div className="p-6">
                            {activeTab === 'theory' && (
                                <div className="space-y-6">
                                    <section>
                                        <h2 className="text-2xl font-bold text-gray-800 mb-4">üîç Was sind Suchalgorithmen?</h2>
                                        <div className="bg-green-50 border-l-4 border-green-500 p-4 mb-4">
                                            <p className="text-gray-700 leading-relaxed">
                                                <strong>Suchalgorithmen</strong> helfen uns, bestimmte Elemente in Listen oder Datenstrukturen zu finden.
                                                Sie sind √ºberall: in Suchmaschinen, Datenbanken, Apps und Spielen.
                                            </p>
                                        </div>
                                    </section>

                                    <section>
                                        <h2 className="text-2xl font-bold text-gray-800 mb-4">üìù Lineare Suche</h2>
                                        <div className="bg-blue-50 border-2 border-blue-300 rounded-lg p-4 mb-4">
                                            <h3 className="font-bold text-blue-800 mb-2">Wie funktioniert es?</h3>
                                            <p className="text-gray-700 mb-3">
                                                Die lineare Suche durchsucht die Liste <strong>Element f√ºr Element</strong> von Anfang bis Ende,
                                                bis das gesuchte Element gefunden wird oder die Liste zu Ende ist.
                                            </p>
                                            <div className="bg-white rounded-lg p-3">
                                                <h4 className="font-semibold mb-2">Algorithmus:</h4>
                                                <ol className="space-y-1 text-sm text-gray-600 list-decimal list-inside">
                                                    <li>Beginne beim ersten Element</li>
                                                    <li>Vergleiche mit dem gesuchten Wert</li>
                                                    <li>Wenn gefunden ‚Üí fertig!</li>
                                                    <li>Wenn nicht ‚Üí gehe zum n√§chsten Element</li>
                                                    <li>Wiederhole, bis gefunden oder Ende erreicht</li>
                                                </ol>
                                            </div>
                                        </div>
                                        <div className="bg-yellow-50 border-l-4 border-yellow-500 p-3">
                                            <p className="text-sm"><strong>Zeitaufwand:</strong> Im schlimmsten Fall m√ºssen alle n Elemente durchsucht werden (O(n))</p>
                                        </div>
                                    </section>

                                    <section>
                                        <h2 className="text-2xl font-bold text-gray-800 mb-4">‚ö° Bin√§re Suche</h2>
                                        <div className="bg-purple-50 border-2 border-purple-300 rounded-lg p-4 mb-4">
                                            <h3 className="font-bold text-purple-800 mb-2">Wie funktioniert es?</h3>
                                            <p className="text-gray-700 mb-3">
                                                Die bin√§re Suche funktioniert nur bei <strong>sortierten Listen</strong>. 
                                                Sie teilt die Suchbereich immer in der Mitte und schaut, in welcher H√§lfte das Element sein muss.
                                            </p>
                                            <div className="bg-white rounded-lg p-3">
                                                <h4 className="font-semibold mb-2">Algorithmus:</h4>
                                                <ol className="space-y-1 text-sm text-gray-600 list-decimal list-inside">
                                                    <li>Schaue auf das mittlere Element</li>
                                                    <li>Wenn es das gesuchte ist ‚Üí fertig!</li>
                                                    <li>Wenn gesuchter Wert kleiner ‚Üí suche in linker H√§lfte</li>
                                                    <li>Wenn gesuchter Wert gr√∂√üer ‚Üí suche in rechter H√§lfte</li>
                                                    <li>Wiederhole, bis gefunden oder Bereich leer</li>
                                                </ol>
                                            </div>
                                        </div>
                                        <div className="bg-yellow-50 border-l-4 border-yellow-500 p-3">
                                            <p className="text-sm"><strong>Zeitaufwand:</strong> Sehr schnell! Maximal log‚ÇÇ(n) Schritte n√∂tig (O(log n))</p>
                                        </div>
                                    </section>

                                    <section>
                                        <h2 className="text-2xl font-bold text-gray-800 mb-4">‚öñÔ∏è Vergleich</h2>
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                            <div className="bg-blue-50 border-2 border-blue-300 rounded-lg p-4">
                                                <h3 className="font-bold text-blue-800 mb-2">Lineare Suche</h3>
                                                <ul className="space-y-1 text-sm text-gray-600">
                                                    <li>‚úÖ Funktioniert bei jeder Liste</li>
                                                    <li>‚úÖ Einfach zu verstehen</li>
                                                    <li>‚ùå Langsam bei gro√üen Listen</li>
                                                    <li>‚ùå Im schlimmsten Fall: n Schritte</li>
                                                </ul>
                                            </div>
                                            <div className="bg-purple-50 border-2 border-purple-300 rounded-lg p-4">
                                                <h3 className="font-bold text-purple-800 mb-2">Bin√§re Suche</h3>
                                                <ul className="space-y-1 text-sm text-gray-600">
                                                    <li>‚úÖ Sehr schnell!</li>
                                                    <li>‚úÖ Effizient bei gro√üen Listen</li>
                                                    <li>‚ùå Liste muss sortiert sein</li>
                                                    <li>‚ùå Etwas komplexer</li>
                                                </ul>
                                            </div>
                                        </div>
                                    </section>

                                    <section>
                                        <h2 className="text-2xl font-bold text-gray-800 mb-4">üìä Beispiel</h2>
                                        <div className="bg-gray-100 rounded-lg p-4">
                                            <p className="text-gray-700 mb-2">Suche die Zahl 67 in: [3, 7, 12, 18, 24, 31, 45, 52, 67, 89]</p>
                                            <div className="space-y-2 text-sm">
                                                <p><strong>Lineare Suche:</strong> 9 Vergleiche (alle Elemente durchgehen)</p>
                                                <p><strong>Bin√§re Suche:</strong> 4 Vergleiche (Mitte ‚Üí rechts ‚Üí rechts ‚Üí gefunden)</p>
                                            </div>
                                        </div>
                                    </section>
                                </div>
                            )}

                            {activeTab === 'interactive' && (
                                <div className="space-y-6">
                                    <section>
                                        <h2 className="text-2xl font-bold text-gray-800 mb-4">üîµ Lineare Suche visualisieren</h2>
                                        <div className="bg-blue-50 rounded-lg p-6">
                                            <p className="mb-4 text-gray-700">Suche die Zahl <strong>{linearTarget}</strong> in der Liste:</p>
                                            <div className="flex gap-2 mb-4 flex-wrap">
                                                {linearArray.map((num, i) => (
                                                    <div 
                                                        key={i} 
                                                        className={`p-4 rounded-lg font-bold text-lg transition-all ${
                                                            i === linearStep && num === linearTarget ? 'bg-green-500 text-white scale-110' :
                                                            i === linearStep ? 'bg-yellow-400 text-gray-800' :
                                                            i < linearStep ? 'bg-gray-300 text-gray-600' :
                                                            'bg-white border-2 border-blue-300'
                                                        }`}
                                                    >
                                                        {num}
                                                    </div>
                                                ))}
                                            </div>
                                            {linearFound && (
                                                <div className="bg-green-100 border-2 border-green-500 rounded-lg p-3 mb-4">
                                                    <p className="text-green-800 font-bold">‚úì Gefunden nach {linearStep + 1} Schritten!</p>
                                                </div>
                                            )}
                                            <button 
                                                onClick={startLinearSearch}
                                                className="w-full bg-blue-500 text-white py-3 rounded-lg hover:bg-blue-600 font-semibold"
                                            >
                                                ‚ñ∂ Lineare Suche starten
                                            </button>
                                        </div>
                                    </section>

                                    <section>
                                        <h2 className="text-2xl font-bold text-gray-800 mb-4">üü£ Bin√§re Suche visualisieren</h2>
                                        <div className="bg-purple-50 rounded-lg p-6">
                                            <p className="mb-4 text-gray-700">Suche die Zahl <strong>{binaryTarget}</strong> in der sortierten Liste:</p>
                                            <div className="flex gap-2 mb-4 flex-wrap">
                                                {binaryArray.map((num, i) => (
                                                    <div 
                                                        key={i} 
                                                        className={`p-4 rounded-lg font-bold text-lg transition-all ${
                                                            i === binaryMid && num === binaryTarget ? 'bg-green-500 text-white scale-110' :
                                                            i === binaryMid ? 'bg-yellow-400 text-gray-800' :
                                                            i < binaryLeft || i > binaryRight ? 'bg-gray-300 text-gray-600' :
                                                            'bg-white border-2 border-purple-300'
                                                        }`}
                                                    >
                                                        {num}
                                                    </div>
                                                ))}
                                            </div>
                                            {binaryFound && (
                                                <div className="bg-green-100 border-2 border-green-500 rounded-lg p-3 mb-4">
                                                    <p className="text-green-800 font-bold">‚úì Gefunden nach nur {binarySteps} Schritten!</p>
                                                </div>
                                            )}
                                            {binarySteps > 0 && !binaryFound && (
                                                <div className="bg-blue-100 border-2 border-blue-500 rounded-lg p-3 mb-4">
                                                    <p className="text-blue-800">Schritt {binarySteps}: Pr√ºfe Index {binaryMid} (Wert: {binaryArray[binaryMid]})</p>
                                                </div>
                                            )}
                                            <button 
                                                onClick={startBinarySearch}
                                                className="w-full bg-purple-500 text-white py-3 rounded-lg hover:bg-purple-600 font-semibold"
                                            >
                                                ‚ñ∂ Bin√§re Suche starten
                                            </button>
                                        </div>
                                    </section>

                                    <section>
                                        <h2 className="text-2xl font-bold text-gray-800 mb-4">üìñ Alltags-Beispiel</h2>
                                        <div className="bg-orange-50 border-2 border-orange-300 rounded-lg p-4">
                                            <h3 className="font-bold text-orange-800 mb-2">üìö Ein Wort im W√∂rterbuch finden</h3>
                                            <div className="space-y-2 text-sm text-gray-700">
                                                <p><strong>Lineare Suche:</strong> Bl√§ttere Seite f√ºr Seite von vorne durch, bis du das Wort findest. üò¥</p>
                                                <p><strong>Bin√§re Suche:</strong> Schlage in der Mitte auf, schaue ob dein Wort davor oder danach kommt, wiederhole das in der richtigen H√§lfte. ‚ö°</p>
                                            </div>
                                        </div>
                                    </section>
                                </div>
                            )}

                            {activeTab === 'quiz' && (
                                <div className="space-y-6">
                                    <h2 className="text-2xl font-bold text-gray-800 mb-4">‚úÖ Quiz: Teste dein Wissen!</h2>
                                    
                                    {quizQuestions.map((q, index) => (
                                        <div key={q.id} className="bg-gray-50 rounded-lg p-4 border-2 border-gray-200">
                                            <h3 className="font-bold text-lg mb-3">Frage {index + 1}: {q.question}</h3>
                                            <div className="space-y-2">
                                                {q.options.map((option, optIndex) => (
                                                    <label key={optIndex} className="flex items-center space-x-3 p-3 bg-white rounded border-2 border-gray-300 cursor-pointer hover:bg-gray-50">
                                                        <input
                                                            type="radio"
                                                            name={`question-${q.id}`}
                                                            checked={quizAnswers[q.id] === optIndex}
                                                            onChange={() => handleQuizAnswer(q.id, optIndex)}
                                                            className="w-4 h-4"
                                                        />
                                                        <span>{option}</span>
                                                    </label>
                                                ))}
                                            </div>
                                        </div>
                                    ))}

                                    {!showResults ? (
                                        <button 
                                            onClick={checkQuiz}
                                            className="w-full py-3 bg-green-500 text-white rounded-lg font-bold hover:bg-green-600 transition"
                                        >
                                            Antworten √ºberpr√ºfen
                                        </button>
                                    ) : (
                                        <div className="bg-gradient-to-r from-green-500 to-teal-500 text-white rounded-lg p-6 text-center">
                                            <h3 className="text-2xl font-bold mb-2">Ergebnis</h3>
                                            <p className="text-4xl font-bold mb-4">{score} / {quizQuestions.length}</p>
                                            <p className="mb-4">
                                                {score === quizQuestions.length ? 'üéâ Perfekt! Du bist ein Suchexperte!' :
                                                 score >= 3 ? 'üëç Gut gemacht!' :
                                                 score >= 2 ? 'üìö Nicht schlecht, aber √ºbe noch!' :
                                                 'üí™ Lies die Theorie nochmal und versuche es erneut!'}
                                            </p>
                                            <button 
                                                onClick={completeLesson}
                                                className="px-6 py-3 bg-white text-green-600 rounded-lg font-bold hover:bg-gray-100 transition"
                                            >
                                                Lektion abschlie√üen
                                            </button>
                                        </div>
                                    )}
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<SuchalgorithmenApp />, document.getElementById('root'));
    </script>
    <script src="../../js/auth.js"></script>
    <script src="../../js/progress.js"></script>
</body>
</html>
