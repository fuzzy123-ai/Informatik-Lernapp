<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Basics - Informatik Lernapp</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-yellow-500 to-orange-600 min-h-screen">
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState } = React;

        function JavaScriptApp() {
            const [activeTab, setActiveTab] = useState('theory');
            const [quizAnswers, setQuizAnswers] = useState({});
            const [score, setScore] = useState(0);
            const [showResults, setShowResults] = useState(false);
            
            const [jsCode, setJsCode] = useState('console.log("Hallo Welt!");');
            const [output, setOutput] = useState('');
            const [bgColor, setBgColor] = useState('#ffffff');
            const [counter, setCounter] = useState(0);

            const quizQuestions = [
                {
                    id: 1,
                    question: "Was ist JavaScript?",
                    options: ["Eine Programmiersprache f√ºr Webseiten", "Eine Java-Bibliothek", "Ein Betriebssystem", "Eine Datenbank"],
                    correct: 0
                },
                {
                    id: 2,
                    question: "Wie deklariert man eine Variable?",
                    options: ["var x = 5 oder let x = 5", "variable x = 5", "int x = 5", "x := 5"],
                    correct: 0
                },
                {
                    id: 3,
                    question: "Was bedeutet DOM?",
                    options: ["Data Object Model", "Document Object Model", "Dynamic Object Method", "Digital Object Manager"],
                    correct: 1
                },
                {
                    id: 4,
                    question: "Wie ruft man eine Funktion auf?",
                    options: ["function()", "call function", "run function", "execute function"],
                    correct: 0
                }
            ];

            const handleQuizAnswer = (questionId, answerIndex) => {
                setQuizAnswers({ ...quizAnswers, [questionId]: answerIndex });
            };

            const checkQuiz = () => {
                let correctCount = 0;
                quizQuestions.forEach(q => {
                    if (quizAnswers[q.id] === q.correct) correctCount++;
                });
                setScore(correctCount);
                setShowResults(true);
            };

            const completeLesson = () => {
                const urlParams = new URLSearchParams(window.location.search);
                const token = urlParams.get('token');
                const lessonId = 'k9-04';
                
                if (token && lessonId && typeof window.completeLesson === 'function') {
                    const finalScore = Math.round((score / quizQuestions.length) * 100);
                    window.completeLesson(token, lessonId, finalScore);
                    alert(`Lektion abgeschlossen! Deine Punktzahl: ${finalScore}%`);
                }
                window.location.href = '../../student-dashboard.html';
            };

            const runCode = () => {
                try {
                    const logs = [];
                    const customConsole = {
                        log: (...args) => logs.push(args.join(' '))
                    };
                    const func = new Function('console', jsCode);
                    func(customConsole);
                    setOutput(logs.join('\n') || 'Code ausgef√ºhrt (keine Ausgabe)');
                } catch (e) {
                    setOutput('Fehler: ' + e.message);
                }
            };

            return (
                <div className="container mx-auto px-4 py-8 max-w-6xl">
                    <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
                        <div className="flex items-center justify-between">
                            <div className="flex items-center gap-4">
                                <span className="text-5xl">‚ö°</span>
                                <div>
                                    <h1 className="text-3xl font-bold text-gray-800">JavaScript Basics</h1>
                                    <p className="text-gray-600">Klasse 9 - Die Sprache des Web</p>
                                </div>
                            </div>
                            <button 
                                onClick={() => window.location.href = '../../student-dashboard.html'}
                                className="px-4 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition"
                            >
                                ‚Üê Zur√ºck
                            </button>
                        </div>
                    </div>

                    <div className="bg-white rounded-lg shadow-lg mb-6">
                        <div className="flex border-b">
                            <button 
                                onClick={() => setActiveTab('theory')}
                                className={`flex-1 px-6 py-3 font-semibold transition ${activeTab === 'theory' ? 'bg-yellow-500 text-white' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'}`}
                            >
                                üìö Theorie
                            </button>
                            <button 
                                onClick={() => setActiveTab('interactive')}
                                className={`flex-1 px-6 py-3 font-semibold transition ${activeTab === 'interactive' ? 'bg-yellow-500 text-white' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'}`}
                            >
                                ‚ö° Interaktiv
                            </button>
                            <button 
                                onClick={() => setActiveTab('quiz')}
                                className={`flex-1 px-6 py-3 font-semibold transition ${activeTab === 'quiz' ? 'bg-yellow-500 text-white' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'}`}
                            >
                                ‚úÖ Quiz
                            </button>
                        </div>

                        <div className="p-6">
                            {activeTab === 'theory' && (
                                <div className="space-y-6">
                                    <section>
                                        <h2 className="text-2xl font-bold text-gray-800 mb-4">‚ö° Was ist JavaScript?</h2>
                                        <div className="bg-yellow-50 border-l-4 border-yellow-500 p-4 mb-4">
                                            <p className="text-gray-700 leading-relaxed">
                                                <strong>JavaScript</strong> ist die Programmiersprache des Webs. Sie macht Webseiten interaktiv und dynamisch.
                                                Jede moderne Webseite nutzt JavaScript!
                                            </p>
                                        </div>
                                        <div className="bg-blue-50 rounded-lg p-4">
                                            <h3 className="font-bold mb-2">Was kann JavaScript?</h3>
                                            <ul className="space-y-1 text-gray-700">
                                                <li>‚ú® Webseiten-Inhalte √§ndern (Text, Farben, Bilder)</li>
                                                <li>üéÆ Spiele und Animationen erstellen</li>
                                                <li>üì± Apps entwickeln (React Native)</li>
                                                <li>üñ•Ô∏è Server programmieren (Node.js)</li>
                                            </ul>
                                        </div>
                                    </section>

                                    <section>
                                        <h2 className="text-2xl font-bold text-gray-800 mb-4">üì¶ Variablen</h2>
                                        <div className="bg-green-50 border-2 border-green-300 rounded-lg p-4 mb-4">
                                            <h3 className="font-bold text-green-800 mb-2">Daten speichern</h3>
                                            <p className="text-gray-700 mb-3">
                                                Variablen sind Container f√ºr Werte. In JavaScript gibt es <code>let</code>, <code>const</code> und <code>var</code>.
                                            </p>
                                            <div className="bg-white rounded-lg p-3 font-mono text-sm space-y-1">
                                                <div>let name = "Anna"; &nbsp;// Text (String)</div>
                                                <div>let alter = 15; &nbsp;// Zahl (Number)</div>
                                                <div>let istSchueler = true; &nbsp;// Boolean</div>
                                                <div>const PI = 3.14; &nbsp;// Konstante</div>
                                            </div>
                                        </div>
                                    </section>

                                    <section>
                                        <h2 className="text-2xl font-bold text-gray-800 mb-4">üîß Funktionen</h2>
                                        <div className="bg-purple-50 border-2 border-purple-300 rounded-lg p-4 mb-4">
                                            <h3 className="font-bold text-purple-800 mb-2">Code wiederverwenden</h3>
                                            <p className="text-gray-700 mb-3">
                                                Funktionen sind Codebl√∂cke, die man aufrufen kann. Sie k√∂nnen Parameter haben und Werte zur√ºckgeben.
                                            </p>
                                            <div className="bg-white rounded-lg p-3 font-mono text-sm space-y-2">
                                                <div>function gruss(name) {'{'}</div>
                                                <div>&nbsp;&nbsp;return "Hallo " + name + "!";</div>
                                                <div>{'}'}</div>
                                                <div className="pt-2">gruss("Ben"); // "Hallo Ben!"</div>
                                            </div>
                                        </div>
                                    </section>

                                    <section>
                                        <h2 className="text-2xl font-bold text-gray-800 mb-4">üå≥ DOM Manipulation</h2>
                                        <div className="bg-orange-50 border-2 border-orange-300 rounded-lg p-4 mb-4">
                                            <h3 className="font-bold text-orange-800 mb-2">Webseiten ver√§ndern</h3>
                                            <p className="text-gray-700 mb-3">
                                                Das <strong>Document Object Model (DOM)</strong> ist die Struktur einer Webseite. 
                                                Mit JavaScript k√∂nnen wir es manipulieren.
                                            </p>
                                            <div className="bg-white rounded-lg p-3 font-mono text-sm space-y-1">
                                                <div>// Element ausw√§hlen</div>
                                                <div>let h1 = document.querySelector('h1');</div>
                                                <div className="pt-1">// Text √§ndern</div>
                                                <div>h1.textContent = "Neuer Text";</div>
                                                <div className="pt-1">// Farbe √§ndern</div>
                                                <div>h1.style.color = "red";</div>
                                            </div>
                                        </div>
                                    </section>

                                    <section>
                                        <h2 className="text-2xl font-bold text-gray-800 mb-4">üñ±Ô∏è Events</h2>
                                        <div className="bg-pink-50 border-2 border-pink-300 rounded-lg p-4">
                                            <h3 className="font-bold text-pink-800 mb-2">Auf Nutzeraktionen reagieren</h3>
                                            <p className="text-gray-700 mb-3">
                                                Events sind Ereignisse wie Klicks, Tastatureingaben oder Mausbewegungen.
                                            </p>
                                            <div className="bg-white rounded-lg p-3 font-mono text-sm space-y-1">
                                                <div>button.addEventListener('click', function() {'{'}</div>
                                                <div>&nbsp;&nbsp;alert("Button geklickt!");</div>
                                                <div>{'}'});</div>
                                            </div>
                                        </div>
                                    </section>

                                    <section>
                                        <h2 className="text-2xl font-bold text-gray-800 mb-4">üìä Datentypen</h2>
                                        <div className="grid grid-cols-1 md:grid-cols-3 gap-3">
                                            <div className="bg-blue-50 border-2 border-blue-300 rounded-lg p-3">
                                                <h3 className="font-bold text-blue-800 mb-1">String</h3>
                                                <p className="text-sm text-gray-600">"Text"</p>
                                            </div>
                                            <div className="bg-green-50 border-2 border-green-300 rounded-lg p-3">
                                                <h3 className="font-bold text-green-800 mb-1">Number</h3>
                                                <p className="text-sm text-gray-600">42, 3.14</p>
                                            </div>
                                            <div className="bg-purple-50 border-2 border-purple-300 rounded-lg p-3">
                                                <h3 className="font-bold text-purple-800 mb-1">Boolean</h3>
                                                <p className="text-sm text-gray-600">true, false</p>
                                            </div>
                                            <div className="bg-orange-50 border-2 border-orange-300 rounded-lg p-3">
                                                <h3 className="font-bold text-orange-800 mb-1">Array</h3>
                                                <p className="text-sm text-gray-600">[1, 2, 3]</p>
                                            </div>
                                            <div className="bg-pink-50 border-2 border-pink-300 rounded-lg p-3">
                                                <h3 className="font-bold text-pink-800 mb-1">Object</h3>
                                                <p className="text-sm text-gray-600">{'{'} name: "Anna" {'}'}</p>
                                            </div>
                                            <div className="bg-yellow-50 border-2 border-yellow-300 rounded-lg p-3">
                                                <h3 className="font-bold text-yellow-800 mb-1">Undefined</h3>
                                                <p className="text-sm text-gray-600">undefined</p>
                                            </div>
                                        </div>
                                    </section>
                                </div>
                            )}

                            {activeTab === 'interactive' && (
                                <div className="space-y-6">
                                    <section>
                                        <h2 className="text-2xl font-bold text-gray-800 mb-4">üíª JavaScript Code Editor</h2>
                                        <div className="bg-yellow-50 rounded-lg p-6">
                                            <div className="mb-4">
                                                <label className="block font-semibold mb-2">Code eingeben:</label>
                                                <textarea
                                                    value={jsCode}
                                                    onChange={(e) => setJsCode(e.target.value)}
                                                    className="w-full p-3 border-2 border-gray-300 rounded-lg font-mono text-sm"
                                                    rows="6"
                                                    placeholder="console.log('Hallo!');"
                                                />
                                                <div className="mt-2 space-y-1 text-xs text-gray-600">
                                                    <p>üí° Beispiel: <code className="bg-gray-100 px-1 rounded">console.log(5 + 3);</code></p>
                                                    <p>üí° Oder: <code className="bg-gray-100 px-1 rounded">console.log("Hallo " + "Welt");</code></p>
                                                </div>
                                            </div>

                                            <button 
                                                onClick={runCode}
                                                className="w-full bg-yellow-500 text-white py-3 rounded-lg hover:bg-yellow-600 font-semibold mb-4"
                                            >
                                                ‚ñ∂ Code ausf√ºhren
                                            </button>

                                            {output && (
                                                <div className="bg-gray-900 text-green-400 rounded-lg p-4 font-mono text-sm">
                                                    <div className="text-gray-400 mb-2">// Ausgabe:</div>
                                                    {output}
                                                </div>
                                            )}
                                        </div>
                                    </section>

                                    <section>
                                        <h2 className="text-2xl font-bold text-gray-800 mb-4">üé® DOM Manipulation Demo</h2>
                                        <div className="bg-orange-50 rounded-lg p-6">
                                            <div className="bg-white rounded-lg p-6 mb-4" style={{ backgroundColor: bgColor }}>
                                                <h3 className="text-2xl font-bold mb-2">Counter: {counter}</h3>
                                                <p className="text-gray-600">Interagiere mit den Buttons unten!</p>
                                            </div>

                                            <div className="grid grid-cols-2 gap-3 mb-3">
                                                <button
                                                    onClick={() => setCounter(counter + 1)}
                                                    className="bg-green-500 text-white py-3 rounded-lg hover:bg-green-600 font-semibold"
                                                >
                                                    ‚ûï Erh√∂hen
                                                </button>
                                                <button
                                                    onClick={() => setCounter(counter - 1)}
                                                    className="bg-red-500 text-white py-3 rounded-lg hover:bg-red-600 font-semibold"
                                                >
                                                    ‚ûñ Verringern
                                                </button>
                                            </div>

                                            <div className="grid grid-cols-4 gap-2">
                                                {['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#ffeaa7', '#dfe6e9', '#a29bfe', '#fd79a8'].map(color => (
                                                    <button
                                                        key={color}
                                                        onClick={() => setBgColor(color)}
                                                        className="h-12 rounded-lg border-2 border-gray-300 hover:scale-110 transition"
                                                        style={{ backgroundColor: color }}
                                                    />
                                                ))}
                                            </div>

                                            <div className="bg-blue-100 border-2 border-blue-500 rounded-lg p-3 mt-4">
                                                <p className="text-sm text-blue-800">
                                                    <strong>üí° Das ist JavaScript in Aktion!</strong> Die Buttons √§ndern den Zustand (State) 
                                                    und das DOM wird automatisch aktualisiert.
                                                </p>
                                            </div>
                                        </div>
                                    </section>

                                    <section>
                                        <h2 className="text-2xl font-bold text-gray-800 mb-4">üìñ Code-Beispiele</h2>
                                        <div className="bg-purple-50 border-2 border-purple-300 rounded-lg p-4">
                                            <div className="space-y-3">
                                                <div className="bg-white p-3 rounded">
                                                    <h4 className="font-semibold mb-1">Rechnen:</h4>
                                                    <code className="text-sm">let summe = 5 + 10; // 15</code>
                                                </div>
                                                <div className="bg-white p-3 rounded">
                                                    <h4 className="font-semibold mb-1">If-Bedingung:</h4>
                                                    <code className="text-sm">if (alter {'>'} 18) {'{'} console.log("Vollj√§hrig"); {'}'}</code>
                                                </div>
                                                <div className="bg-white p-3 rounded">
                                                    <h4 className="font-semibold mb-1">Schleife:</h4>
                                                    <code className="text-sm">for (let i = 0; i {'<'} 5; i++) {'{'} console.log(i); {'}'}</code>
                                                </div>
                                                <div className="bg-white p-3 rounded">
                                                    <h4 className="font-semibold mb-1">Array:</h4>
                                                    <code className="text-sm">let zahlen = [1, 2, 3]; zahlen.push(4);</code>
                                                </div>
                                            </div>
                                        </div>
                                    </section>
                                </div>
                            )}

                            {activeTab === 'quiz' && (
                                <div className="space-y-6">
                                    <h2 className="text-2xl font-bold text-gray-800 mb-4">‚úÖ Quiz: Teste dein Wissen!</h2>
                                    
                                    {quizQuestions.map((q, index) => (
                                        <div key={q.id} className="bg-gray-50 rounded-lg p-4 border-2 border-gray-200">
                                            <h3 className="font-bold text-lg mb-3">Frage {index + 1}: {q.question}</h3>
                                            <div className="space-y-2">
                                                {q.options.map((option, optIndex) => (
                                                    <label key={optIndex} className="flex items-center space-x-3 p-3 bg-white rounded border-2 border-gray-300 cursor-pointer hover:bg-gray-50">
                                                        <input
                                                            type="radio"
                                                            name={`question-${q.id}`}
                                                            checked={quizAnswers[q.id] === optIndex}
                                                            onChange={() => handleQuizAnswer(q.id, optIndex)}
                                                            className="w-4 h-4"
                                                        />
                                                        <span>{option}</span>
                                                    </label>
                                                ))}
                                            </div>
                                        </div>
                                    ))}

                                    {!showResults ? (
                                        <button 
                                            onClick={checkQuiz}
                                            className="w-full py-3 bg-yellow-500 text-white rounded-lg font-bold hover:bg-yellow-600 transition"
                                        >
                                            Antworten √ºberpr√ºfen
                                        </button>
                                    ) : (
                                        <div className="bg-gradient-to-r from-yellow-500 to-orange-600 text-white rounded-lg p-6 text-center">
                                            <h3 className="text-2xl font-bold mb-2">Ergebnis</h3>
                                            <p className="text-4xl font-bold mb-4">{score} / {quizQuestions.length}</p>
                                            <p className="mb-4">
                                                {score === quizQuestions.length ? 'üéâ Perfekt! Du bist ein JavaScript-Experte!' :
                                                 score >= 3 ? 'üëç Gut gemacht!' :
                                                 score >= 2 ? 'üìö Nicht schlecht, aber √ºbe noch!' :
                                                 'üí™ Lies die Theorie nochmal und versuche es erneut!'}
                                            </p>
                                            <button 
                                                onClick={completeLesson}
                                                className="px-6 py-3 bg-white text-yellow-600 rounded-lg font-bold hover:bg-gray-100 transition"
                                            >
                                                Lektion abschlie√üen
                                            </button>
                                        </div>
                                    )}
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<JavaScriptApp />, document.getElementById('root'));
    </script>
    <script src="../../js/auth.js"></script>
    <script src="../../js/progress.js"></script>
</body>
</html>
