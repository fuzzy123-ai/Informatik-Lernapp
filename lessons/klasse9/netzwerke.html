<!DOCTYPE html>

</head>
<body class="bg-gradient-to-br from-sky-500 to-blue-600 min-h-screen">
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState } = React;

        function NetzwerkeApp() {

                const urlParams = new URLSearchParams(window.location.search);
                const token = urlParams.get('token');

                setIsPinging(true);

                    setPingResult(result);
                    setIsPinging(false);

                                                Ein <strong>Netzwerk</strong> verbindet Computer und andere Ger√§te miteinander, 
                                                damit sie Daten austauschen k√∂nnen. Das Internet ist das gr√∂√üte Netzwerk der Welt!

                                        </div>

                                        </div>
                                    </section>

                                                </div>

                                                    <p className="text-sm text-gray-600">File Transfer Protocol - zum Dateien √ºbertragen</p>
                                                </div>
                                            </div>
                                        </div>
                                    </section>

                                    <section>
                                        <h2 className="text-2xl font-bold text-gray-800 mb-4">üîå OSI-Modell (vereinfacht)</h2>
                                        <div className="bg-gray-100 rounded-lg p-4">
                                            <p className="text-gray-700 mb-3">Netzwerkkommunikation in Schichten:</p>
                                            <div className="space-y-1 text-sm">
                                                <div className="bg-red-100 p-2 rounded">7. Anwendung (HTTP, FTP)</div>
                                                <div className="bg-orange-100 p-2 rounded">6. Darstellung (Verschl√ºsselung)</div>
                                                <div className="bg-yellow-100 p-2 rounded">5. Sitzung (Verbindung)</div>
                                                <div className="bg-green-100 p-2 rounded">4. Transport (TCP, UDP)</div>
                                                <div className="bg-blue-100 p-2 rounded">3. Netzwerk (IP, Router)</div>
                                                <div className="bg-indigo-100 p-2 rounded">2. Sicherung (MAC, Switch)</div>
                                                <div className="bg-purple-100 p-2 rounded">1. Physikalisch (Kabel, Signale)</div>
                                            </div>
                                        </div>
                                    </section>
                                </div>
                            )}

                            {activeTab === 'interactive' && (
                                <div className="space-y-6">
                                    <section>
                                        <h2 className="text-2xl font-bold text-gray-800 mb-4">üèì Ping Simulator</h2>
                                        <div className="bg-sky-50 rounded-lg p-6">
                                            <div className="mb-4">
                                                <label className="block font-semibold mb-2">IP-Adresse oder Domain:</label>
                                                <div className="flex gap-3">
                                                    <input
                                                        type="text"
                                                        value={ipAddress}
                                                        onChange={(e) => setIpAddress(e.target.value)}
                                                        placeholder="192.168.1.1"
                                                        className="flex-1 p-3 border-2 border-gray-300 rounded-lg"
                                                        disabled={isPinging}
                                                    />
                                                    <button 
                                                        onClick={simulatePing}
                                                        disabled={isPinging}
                                                        className={`px-6 py-3 rounded-lg font-semibold ${isPinging ? 'bg-gray-400 cursor-not-allowed' : 'bg-sky-500 hover:bg-sky-600'} text-white`}
                                                    >
                                                        {isPinging ? '‚è≥ Pinging...' : 'üèì Ping'}
                                                    </button>
                                                </div>
                                            </div>

                                            {pingResult && (
                                                <div className="bg-gray-900 text-green-400 rounded-lg p-4 font-mono text-sm whitespace-pre">
                                                    {pingResult}
                                                </div>
                                            )}

                                            <div className="bg-blue-100 border-2 border-blue-500 rounded-lg p-3 mt-4">
                                                <p className="text-sm text-blue-800">
                                                    <strong>üí° Was ist Ping?</strong> Ping sendet ein Signal an ein Ger√§t und misst, 
                                                    wie lange die Antwort braucht. Damit kann man testen, ob ein Server erreichbar ist.
                                                </p>
                                            </div>
                                        </div>
                                    </section>

                                    <section>
                                        <h2 className="text-2xl font-bold text-gray-800 mb-4">üîç DNS Lookup</h2>

                                                <label className="block font-semibold mb-2">Domain-Name:</label>
                                                <div className="flex gap-3">

                                                    />

                                                </div>
                                                <div className="mt-2 space-y-1 text-xs text-gray-600">

                                                </div>
                                            </div>

                                            {dnsResult && (

                                                    {dnsResult}
                                                </div>
                                            )}
                                        </div>
                                    </section>

                                    <section>
                                        <h2 className="text-2xl font-bold text-gray-800 mb-4">üó∫Ô∏è Netzwerk-Topologie</h2>
                                        <div className="bg-green-50 rounded-lg p-6">
                                            <div className="bg-white rounded-lg p-6">
                                                <svg width="100%" height="300" viewBox="0 0 600 300">
                                                    {/* Router in der Mitte */}
                                                    <rect x="275" y="125" width="50" height="50" fill="#3b82f6" stroke="#1e40af" strokeWidth="2" rx="5"/>
                                                    <text x="300" y="155" textAnchor="middle" fill="white" fontSize="12" fontWeight="bold">Router</text>
                                                    
                                                    {/* Computer 1 */}
                                                    <circle cx="150" cy="50" r="30" fill="#10b981" stroke="#059669" strokeWidth="2"/>

                                            </div>
                                        </div>
                                    </section>
                                </div>
                            )}

                            {activeTab === 'quiz' && (
                                <div className="space-y-6">
                                    <h2 className="text-2xl font-bold text-gray-800 mb-4">‚úÖ Quiz: Teste dein Wissen!</h2>
                                    
                                    {quizQuestions.map((q, index) => (
                                        <div key={q.id} className="bg-gray-50 rounded-lg p-4 border-2 border-gray-200">

                                            <div className="space-y-2">

                                                        <input
                                                            type="radio"

                                                            checked={quizAnswers[q.id] === optIndex}

                                    {!showResults ? (

    </script>
    <script src="../../js/auth.js"></script>
